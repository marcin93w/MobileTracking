<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Mobile Tracking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery.datetimepicker.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.datetimepicker.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/mobiletracking-random-colors-generator.js"></script>
    <script type="text/javascript" src="js/mobiletracking.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#start-date').datetimepicker({
                defaultDate: new Date()
            });
            $('#end-date').datetimepicker({
                defaultDate: new Date()
            });
        });
    </script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Mobile Tracking</h1>
        <p>Web portal</p> 
    </div>
    <div id="settings">
        <h2>Ustawienia:</h2>
        <label for="users">Wybierz użytkownika:</label>
        <select class="form-control multiselect" multiple="multiple" id="users">
        </select>
        <label for="start-date">Czas od:</label>
        <input type="text" class="form-control" id="start-date"/>
        <label for="end-date">Czas do:</label>
        <input type="text" class="form-control" id="end-date" />
        <input type="checkbox" id="markers" value="true" />
        <label for="markers">Pokaż znaczniki</label><br />
        <button id="load" type="button" class="btn">Załaduj</button>
    </div>
    <div id="stats">
        <h2>Statystyki:</h2>
        <p>Liczba zaraportowanych punktów: <span id="points-count">0</span></p>
        <p>Liczba tras: <span id="routes-count">0</span></p>
        <p>Przebytych kilometrów: <span id="total-distance">0</span></p>
        <p>Średnia prędkość: <span id="average-speed">0</span> km/h</p>
    </div>
    <div id="legend">
        <h2>Legenda:</h2>
        <div id="users-legend"></div>
    </div>
    <div id="map-canvas"></div>
</div>
</body>
</html>
